<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-op</title>
    <script type="text/javascript">
        var s1 = "Concatenate";
        var s2 = "String";
        var s3 = s1 + " " + s2;
        document.write(s3, "<br>")

        // += operator
        var s1 = "What a very";
        s1 += "nice day";
        document.write(s1, "<br>")

        // Adding string and number :
        var s1 = 5 + 5;
        document.write(s1, "<br>")
        var s2 = "5" + 5;
        document.write(s2, "<br>")
        var s3 = "Hello" + 5;
        document.write(s3, "<br>")
    </script>
</head>
<body>
    
</body>
</html>
