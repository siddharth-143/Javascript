<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case-control-statement</title>
    <script type="text/javascript">
    
    // Finds the days of week by accepting its number. eg. 1 --> Monday 2. --> Tuesday etc.

        var a = 0;
        switch (a) {

            case 0 :
            document.write("<h1>Sunday</h1>");
            break;
            case 1:
            document.write("<h1>Monday</h1>");
            break;

            case 2 :
            document.write("<h1>Tuesday</h1>");
            break;
        
            case 3 :
            document.write("<h1>Wednesday</h1>");
            break;

            case 4 :
            document.write("<h1>Thursday</h1>");
            break;

            case 5 : 
            document.write("<h1>Friday</h1>");
            break;

            case 6 :
            document.write("<h1>Saturday</h1>");
            break;

            default:
            document.write("<h1>Enter a valid input....</h1>");
                break;
        }

    </script>
</head>
<body>
    
</body>
</html>
