<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console log method</title>
    <script type="text/javascript">
        function add_value()
        {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            document.getElementById("op").innerHTML="Result = "+(a + b);
            //console.log(a + b);
        }
    </script>
</head>
<body>
    <input id="t1" type="text" placeholder="text1">
    <br><br>
    <input id="t2" type="text" placeholder="text2">
    <br><br>
    <button onclick="add_value()" id="btn_add" type="button">Add</button>
    <br>
    <h2 id="op">Result = </h2>
</body>
</html>
