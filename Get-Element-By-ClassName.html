<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Elements-By-ClassName</title>
    <script type="text/javascript">
    // DOM manipulations and getElemetsByClassName method
        function change_styling()
        {
            var ele = document.getElementsByClassName("my_para");
            for(var i = 0; i < ele.length; i++)
            {
                ele[i].style.color = "red";
            }
        }
    </script>
</head>
<body>
    <p class="my_para">This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p class="my_para">This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <p class="my_para">This is paragraph 5</p>

    <a href="#" class="my_para">Learn more</a><br>


    <button onclick="change_styling()">Click me</button>
</body>
</html>
