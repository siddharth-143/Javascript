<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script type="text/javascript">
    
    // Addition :
    var a = 5;
    var b = 10;
    c = a + b;
    document.write(c,"<br>");

    // Operator Precedence :
    var z = 100 * 50 + 3;
    document.write(z, "<br>");

    // Subtraction :
    var a = 10;
    var b = 5;
    c = a - b;
    document.write(c,"<br>");

    // Multiplication :
    var a = 5;
    var b = 10;
    c = a * b;
    document.write(c,"<br>");

    // Division :
    var a = 5;
    var b = 10;
    c = a + b;
    document.write(c,"<br>");

    // Module
    var a = 5;
    var b = 10;
    c = a + b;
    document.write(c, "<br>");

    // Increments :
    var a = 22;
    a++;
    document.write(a, "<br");

    // Increments :
    var a = 25;
    a--;
    document.write(a, "<br");

    </script>
</head>
<body>
    
</body>
</html>
