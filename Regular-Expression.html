<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <script type="text/javascript">
        function validate()
        {
            var Username = document.getElementById("uname").value;
            var regx = /E00/; // Regular Expression //
            if(regx.test(Username))
            {
                alert("Valid username");
            }
            else
            {
                alert("Invalid username");
                document.getElementById("lbluser").style.visibility = "visible";
            }
        }
    </script>
</head>
<body>
    <form>
        <input id="uname" placeholder="Usernaem" type="text"><br>
        <label id="lbluser" style="color: red; visibility: hidden">Invalid Usernaem</label><br>

        <button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
