<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery-event-handling</title>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
    <h2>Events in jquery</h2>

    <div id="firstdiv" class="mydivs">
        <p>This is first paragraph in first division</p>
        <p>This is second paragraph in first division</p>
    </div>

    <div id="seconddiv" class="mydivs">
        <p>This is first paragraph in second division</p>
    </div>

    <div id="thirddiv" class="mydivs">
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
    </div>

    <div>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
    </div>

    <button id="btn1" type="button">Click me</button>
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script>

        $("button").click(fn1);
        function fn1()
        {
            $("#firstdiv, #seconddiv").fadeToggle();
        }
    </script>
</body>
</html>
