<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-input-textbox</title>
    <script type="text/javascript">
        function fn1() {
            var str = document.getElementById("text1").value;
            var str1 = document.getElementById("text2").value;

            if (str == str1) {
                alert("username :" +str);
                alert ("password : " +str1)
            }
            else {
                alert("username and password not match")
            }
        }
    </script>
</head>
<body>
    <input id="text1" placeholder="username"><br>
    
    <br>
    <input type="password" id="text2" placeholder="password">
    <br>
    <button onclick="fn1()" id="btn1">Click me</button>
</body>
</html>
