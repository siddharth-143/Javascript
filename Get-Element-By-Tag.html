<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Element-By-Tag</title>
    <script type="text/javascript">
    /* DOM manipulations and getelementbyTagnmae method */

        function changeStyling()
        {
            var para = document.getElementsByTagName("p");
            var para1 = document.getElementsByTagName("a");
            para1[0].style.color = "red";

            
            for (var i = 0; i < para.length; i++)
            {
                para[i].style.color = "green";
                
            }
        }
    </script>
</head>
<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <p>This is paragraph 5</p>
    <a href="#">Learn more</a><br>


    <button onclick="changeStyling()">Click me</button>
</body>
</html>
