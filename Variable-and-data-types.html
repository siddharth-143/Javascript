<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and data types</title>
    <script type="text/javascript">
    // String

    var name = "Siddhart";  // Use double quotes
    document.write(name, "<br>");
    var name = 'Siddharth';  // Use single quotes
    document.write(name, "<br>");

    var name = "It's alright";  // Single quotes inside doble quotes
    document.write(name, "<br>");
    var name = "He is called 'Siddhu'";  // Single quotes inside doble quotes
    document.write(name, "<br>");
    var name = 'He is called "siddhya"';  // Double quotes inside single quotes
    document.write(name, "<br>");

    // Numbers

    var x = 20.00;  // Writen with decimals
    document.write(x, "<br>");
    var x = 20;  // Writen without decimals
    document.write(x, "<br>");

    var x = 123e5;  // 12300000
    document.write(x, "<br>");
    var x = 123e-5  // 0.00123
    document.write(x, "<br>");

    // Boolean

    var flag = true;
    document.write(flag,"<br>");
    var flag = false;
    document.write(flag,"<br>");

    // Data types :

    // 1. Loosely/Weakly Type :

    var x;
    x = 5;
    document.write(x,"<br>");

    // 2. Dynamically Typed :

    var x =5;
    x = "Dynamic Type";
    document.write(x,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
