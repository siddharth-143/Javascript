<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-button</title>
    <script type="text/javascript">
        function fn1()
        {
            var rd1 = document.getElementById("rd1");
            var rd2 = document.getElementById("rd2")

            if(rd1.checked==true)
                alert("html is selected :  " +rd1.value);

            else if(rd2.checked==true)
                alert("javascript is selected :  " +rd2.value);

            else
                alert("NO language is selected ")
        }
    </script>
</head>
<body>
    <input id="rd1" name="grp1" type="radio" value="html">html</input><br>
    
    <input id="rd2" name="grp1" type="radio" value="javascript">javascript</input><br>
    <br>
    <button onclick="fn1()" id="btn1">Click me</button>
</body>
</html>
