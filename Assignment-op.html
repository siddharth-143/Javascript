<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Assignments-op></title>
        <script type="text/javascript">

            //The = assignment operator assigns a value to a variable
            var a = 5;
            document.write(a,"<br>")

            // The += assignment operator adds a values to a variable
            a += 5;
            document.write(a,"<br>")

            // The -= assignment operator substracts a value from a variable
            a -= 4;
            document.write(a,"<br>");

            // The *= aasignment operator multiplies a variable
            a *= 5;
            document.write(a,"<br>");

            // The /= assignments divideds a variable
            a /= 5;
            document.write(a,"<br>");

            // The %= assignment operator assigns a remainder to a variable
            a %= 2;
            document.write(a,"<br>");
        
        </script>
</head>
