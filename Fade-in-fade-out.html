<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in & Fade out</title>
    <script type="text/javascript">
        var opacity = 0;
        var intervalID = 0;

        function fadeout() {
            intervalID = setInterval(hide, 20);
        }

        function fadein() {
            intervalID = setInterval(show, 20);
        }

        function show() {
            var img11 = document.getElementById("img1");
            opacity= Number(window.getComputedStyle(img11).getPropertyValue("opacity"));

            if(opacity<1) {
                opacity = opacity+0.1;
                img11.style.opacity= opacity;
                console.log(opacity);
            }
            else {
                clearInterval(intervalID);
            }
        }

        function hide() {
            var img = document.getElementById("img1");
            opacity= Number(window.getComputedStyle(img).getPropertyValue("opacity"));

            if(opacity > 0) {
                opacity = opacity - 0.1;
                img.style.opacity= opacity;
                console.log(opacity);
            }
            else {
                clearInterval(intervalID);
            }
        }
    </script>
</head>
<body>
    <button onclick="fadeout()" id="btnstart">Fade out</button><br>
    <br>
    <img id="img1" src="solar.png" width="250px"><br>
    <br>
    <button onclick="fadein()" id="btnstop">Fade out</button>
</body>
</html>
